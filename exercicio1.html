<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de Envio</h1>
    </header>
    <main>
        <form action="acao.html" method="POST" enctype="multipart/form-data">
            <label>Nome: </label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label>Email:  </label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label>Senha: </label>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <label>Selecione um arquivo:</label>
            <input type="file" name="file" id="file">
            <br>
            <br>
            <label>Escolha uma opção envio:</label>
            <br>
            <input type="radio" name="op1" id="op1" value="1">Expresso
            <br>
            <input type="radio" name="op1" id="op1" value="2" checked>Padrão
            <br>
            <input type="radio" name="op1" id="op1" value="3">Econômica
            <br>
            <br>
            <label></label>
            <input type="checkbox" name="check" id="check">Aceito os termos e condições
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>

    </main>
    
</body>
</html>
